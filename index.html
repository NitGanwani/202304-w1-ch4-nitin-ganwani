<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Nunito&family=Ubuntu:wght@300;400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Pets</title>
</head>

<body>
  <div class="main-container">
    <header class="header">
      <div class="title-section">
        <h1 class="main-title">PET ACTIVITIES</h1>
        <h2 class="secondary-title">Take a closer look</h2>
      </div>
      <div class="view-button">
        <button class="btn">VIEW ALL</button>
      </div>
    </header>
    <section class="carrusel-container">
      <div class="carrusel-image">
        <img class="pet-image" src="01.jpg" alt="puppy dog playing with a toy">
      </div>
      <div class="carrusel-image">
        <img class="pet-image" src="02.jpg" alt="kitten under a bed sheet">
      </div>
      <div class="carrusel-image">
        <img class="pet-image" src="03.jpg" alt="brown puppy dog running">
      </div>
    </section>
  </div>
</body>

</html>
